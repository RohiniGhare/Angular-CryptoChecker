<mat-toolbar style="background-color: #009688;">
    <span>
        <button mat-button routerLink="/coin-list" routerLinkActive="active">
            <h2>CryptoChecker</h2>
        </button>
    </span>
    <span class="example-spacer"></span>
    <div class="example-container">
        <mat-form-field appearance="outline">
            <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
                <mat-option selected value="INR">INR</mat-option>
                <mat-option value="USD">USD</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-toolbar>
